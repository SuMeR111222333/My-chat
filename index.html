<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dark Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background-color: #121b22; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #202c33; padding: 10px; border-radius: 10px; max-width: 80%; align-self: flex-start; }
        .my-msg { background: #005c4b; align-self: flex-end; }
        .input-area { background: #202c33; padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }
        button { background: #00a884; border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="chat">
        <div class="msg">Чат создан! Это темная тема.</div>
    </div>

    <div class="input-area">
        <input type="text" id="m" placeholder="Сообщение..." autocomplete="off">
        <button onclick="send()">></button>
    </div>

    <script>
        // ТВОЯ ЗЕЛЕНАЯ ССЫЛКА ИЗ TERMUX
        const socket = io('https://86dc9c02457f727c178-157-153-102.serveousercontent.com');

        function send() {
            const input = document.getElementById('m');
            if (input.value) {
                socket.emit('message', input.value);
                input.value = '';
            }
        }

        // Слушаем входящие сообщения
        socket.on('message', (msg) => {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'msg';
            div.textContent = msg;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight; // Автопрокрутка вниз
        });

        // Обработка Enter
        document.getElementById('m').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });
    </script>
</body>
</html>
